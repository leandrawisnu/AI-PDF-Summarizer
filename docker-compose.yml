services:
  # PostgreSQL Database (Optional - can be removed if using external PostgreSQL)
  postgres:
    image: pgvector/pgvector:pg17
    container_name: postgres_ai_pdf
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ai_pdf_management
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: minio_storage
    ports:
      - "9000:9000"  # API port
      - "9001:9001"  # Console port
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
      
  # Go Backend
  backend-go:
    build:
      context: ./backend - go
      dockerfile: Dockerfile
    container_name: go_backend
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/ai_pdf_management?sslmode=disable
      - PYTHON_API_URL=http://backend-python:8000
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_USE_SSL=false
      - MINIO_BUCKET=pdf-uploads
    depends_on:
      - postgres
      - backend-python
      - minio
    networks:
      - app-network

  # Python Backend
  backend-python:
    build:
      context: ./backend - python
      dockerfile: Dockerfile
    container_name: python_backend
    env_file:
      - ./backend - python/.env
    ports:
      - "8000:8000"
    volumes:
      - ./backend - python:/app
    networks:
      - app-network

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: nextjs_frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL_GO=http://backend-go:8080
    depends_on:
      - backend-go
      - backend-python
    networks:
      - app-network

volumes:
  postgres_data:
  minio_data:

networks:
  app-network:
    driver: bridge
